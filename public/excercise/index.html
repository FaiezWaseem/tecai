<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tec Ai</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body> 
    <div class="logo">
        <img src="./assets/images/tec.png" alt="Tec logo">
    </div>
    <main class="d-flex p-5 justify-content-center align-items-center flex-wrap">
        <div class="row">
            <div class="col col-md-4">
                <div class="card m-2 bg-image hover-zoom" style="width: 18rem;"
                    onclick="window.location.href='./create/blanks/'">
                    <img src="./assets/images/Artboard 1.png" class="card-img-top object-fit-contain" alt="...">
                </div>
            </div>
            <div class="col col-md-4">

                <div class="card m-2 bg-image hover-zoom" style="width: 18rem;"
                    onclick="window.location.href='./create/match-the-columns/'">
                    <img src="./assets/images/Artboard 2.png" class="card-img-top object-fit-contain" alt="...">
                </div>
            </div>
            <div class="col col-md-4">
                <div class="card m-2 bg-image hover-zoom" style="width: 18rem;"
                    onclick="window.location.href='./create/crossword/'">
                    <img src="./assets/images/Artboard 5.png" class="card-img-top object-fit-contain" alt="...">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="card m-2 bg-image hover-zoom" style="width: 18rem;"
                    onclick="window.location.href='./create/parts/'">
                    <img src="./assets/images/Artboard 3.png" class="card-img-top object-fit-contain" alt="...">
                </div>
            </div>
            <div class="col col-md-4">

                <div class="card m-2 bg-image hover-zoom" style="width: 18rem;"
                    onclick="window.location.href='./create/true-false/'">
                    <img src="./assets/images/Artboard 4.png" class="card-img-top object-fit-contain" alt="...">
                </div>
            </div>
            <div class="col col-md-4">
                <div class="card m-2 bg-image hover-zoom" style="width: 18rem;"
                    onclick="window.location.href='./create/clue-game/'">
                    <img src="./assets/images/clue.gif" class="card-img-top object-fit-contain" alt="...">
                </div>
            </div>
        </div>

  

    </main>

    <script>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
